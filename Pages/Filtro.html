<!DOCTYPE html>
<html lang="pt-br">

<head>
    <title>Finderz</title>

    <link rel="stylesheet" href="../Styles/Filtro.css">
</head>

<body>
    <div class="container">

        <div class="first-column">

            <div class="titulo">
                <h1>FINDERZ</h1>
                <h2>FIND YOU SQUAD</h2>
            </div>

            <div class="tituloFiltro">
                <h3>FILTRO DE PLAYERS</h3>
            </div>
            <form class="FiltroBox">
                <div class="form-Container">

                    <div class="Filtro-Nickname">
                        <p>NICKNAME</p>
                        <input type="text" name="" placeholder="">
                    </div><br>
                    <br>
                    <div class="Rank-form">
                        <legend>RANK: </legend>
                        <select name="Rank" id="Rank">
                            <option value="Ferro">Ferro</option>
                            <option value="Prata">Prata</option>
                            <option value="Ouro">Ouro</option>
                            <option value="Platina">Platina</option>
                            <option value="Diamante">Diamante</option>
                            <option value="Imortal">Imortal</option>
                            <option value="Radiant">Radiant</option>
                        </select><br>
                        <br>
                    </div>
                    <div class="Personagem-form">
                        <legend>PERSONAGEM: </legend>
                        <select name="Personagem" id="Personagem">
                            <option value="Sova">Sova</option>
                            <option value="Omen">Omen</option>
                            <option value="Raze">Raze</option>
                            <option value="Jett">Jett</option>
                            <option value="Reyna">Reyna</option>
                            <option value="Sage">Sage</option>
                            <option value="Brimstone">Brimstone</option>
                            <option value="Phoenix">Phoenix</option>
                            <option value="Killjoy">Killjoy</option>
                            <option value="Breach">Breach</option>
                            <option value="Cypher">Cypher</option>
                            <option value="Viper">Viper</option>
                        </select><br>
                        <br>
                    </div>
                    <div class="Filtro-vitorias">
                        <p>MIN. DE VITORIAS </p>
                        <input type="number" name="" placeholder="">
                    </div>
                </div>
                <div class="Botao">
                    <a type="submit" href="./Loading.html">PROCURAR</a>
                </div>
            </form>
        </div>
        <div class="JettPic">
            <img src="../Assets/JETT.jpg" alt="Jett" width="" height="1000">
        </div>
    </div>

</body>

</html>

<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Finderz</title>
    <link rel="stylesheet" href="../icons/font-awesome/font-awesome-4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="/Styles/Cadastro.css">
</head>

<body>

    <div class="spacer">

    </div>

    <div class="Container ">
        <div class="containerTitle">
            <h1>Cadastro</h1>
        </div>
        <div class="row">
            <div class="col">
                <form>
                    <div class="form-group">
                        <label for="exampleInputEmail1">E-mail</label>
                        <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                            placeholder="E-mail">
                    </div>
                    <div class="form-group">
                        <label for="Nickname">Nickname</label>
                        <input type="text" class="form-control" id="Nickname" placeholder="Nickname">
                    </div>
                    <div class="form-group">
                        <label for="Senha">Senha</label>
                        <input type="password" class="form-control" id="Senha" placeholder="Senha">
                    </div>
                    <div class="form-group">
                        <label for="Confirmar Senha">Confirmar Senha</label>
                        <input type="password" class="form-control" id="Confirmar Senha" placeholder="Confirmar Senha">
                    </div>
                    <button type="submit" class="btn btn-primary botaoCadastro">Cadastrar</button>
                </form>
            </div>
        </div>
    </div>
    <div class="BotaoVoltar">
        <a class="Subtexto" href="/Pages/Home.html"><i class="fa fa-arrow-left" aria-hidden="true"></i> Voltar</a>
    </div>
</body>




</html>
